<body>
    <h1 style="text-align: center ; margin-top: 100px;">Color Toggler</h1>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div id="root" class="bg-dark rounded-circle" style="height: 350px"  >.</div>
            </div>
            <div class="col-4"></div>
        </div>
    <div>
        <div class="row mt-2">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary me-1"value="blue" onclick="eventCheck(event)">Blue</button>
                <button type="button" class="btn btn-success me-1"value="green"  onclick="eventCheck(event)">Green </button>
                <button type="button" class="btn btn-danger me-1" value="red"  onclick="eventCheck(event)">Red</button>        
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    </div>
